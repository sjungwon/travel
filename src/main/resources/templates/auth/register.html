<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <body>
    <form class="container" method="post" th:object="${registerDto}">
      <div class="row">
        <label for="account">아이디: </label>
        <input
          class="form-control"
          id="account"
          type="text"
          required
          th:field="*{account}"
        />
        <div class="my-2">
          <p class="m-0 text-danger fs-6" th:errors="*{account}"></p>
        </div>
      </div>
      <div class="row">
        <label for="password">비밀번호: </label>
        <input
          class="form-control"
          id="password"
          type="password"
          required
          th:field="*{rawPassword}"
        />
        <label
          for="password"
          class="text-muted fs-6"
          th:unless="${#fields.hasErrors('*{rawPassword}')}"
          >비밀번호는 숫자, 문자, 특수문자를 1개 이상 포함해야 합니다.</label
        >
        <div class="my-2">
          <p class="m-0 text-danger fs-6" th:errors="*{rawPassword}"></p>
        </div>
      </div>
      <div class="row">
        <label class="form-label" for="confirm-password">비밀번호 확인:</label>
        <input class="form-control" id="confirm-password" type="password" />
        <p class="text-danger my-2" id="confirm-message"></p>
      </div>
      <div class="row">
        <label for="email">이메일: </label>
        <input
          class="form-control"
          id="email"
          type="email"
          required
          th:field="*{email}"
        />
        <div class="my-2">
          <p class="m-0 text-danger fs-6" th:errors="*{email}"></p>
        </div>
      </div>
      <div class="row">
        <label for="nickname">닉네임: </label>
        <input
          class="form-control"
          id="nickname"
          type="text"
          required
          th:field="*{nickname}"
        />
        <div class="my-2">
          <p class="m-0 text-danger fs-6" th:errors="*{nickname}"></p>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary" id="btn-submit" disabled>
          회원 가입
        </button>
      </div>
    </form>
    <script>
      let rawPassword = "";
      let confirmPassword = "";

      const passwordEl = document.querySelector("#password");
      const confirmEl = document.querySelector("#confirm-password");
      const submitBtn = document.querySelector("#btn-submit");
      const messageEl = document.querySelector("#confirm-message");

      passwordEl.addEventListener("input", (event) => {
        rawPassword = event.target.value;

        if (rawPassword !== "" && confirmPassword !== "") {
          if (rawPassword === confirmPassword) {
            submitBtn.disabled = false;
            messageEl.textContent = "";
          } else {
            submitBtn.disabled = true;
            messageEl.textContent = "암호가 일치하지 않습니다.";
          }
        }
      });

      confirmEl.addEventListener("input", (event) => {
        confirmPassword = event.target.value;
        if (rawPassword !== "" || confirmPassword !== "") {
          if (rawPassword === confirmPassword) {
            submitBtn.disabled = false;
            messageEl.textContent = "";
          } else {
            submitBtn.disabled = true;
            messageEl.textContent = "암호가 일치하지 않습니다.";
          }
        }
      });
    </script>
  </body>
</html>
