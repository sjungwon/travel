<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="container" method="post" th:object="${loginDto}">
            <div class="row mt-4">
                <div class="form-floating p-0">
                    <input class="form-control" id="account" type="text" required th:field="*{account}" placeholder="account"/>
                    <label for="account">아이디</label>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-floating p-0">
                    <input class="form-control" id="password" type="password" required th:field="*{rawPassword}" placeholder="password"/>
                    <label for="password">비밀번호</label>
                </div>
            </div>
            <div class="row my-2">
                <p class="text-danger m-0 p-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                    로그인 오류 메세지
                </p>
            </div>
            <div class="row">
                <button class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>
    <div class="row my-4">
        <a th:if="${#strings.isEmpty(redirectURL)}" class="btn btn-primary" href="/auth/register" th:href="@{{link} (link=#{href.auth.register})}">회원가입</a>
        <a th:unless="${#strings.isEmpty(redirectURL)}" class="btn btn-primary" href="/auth/register" th:href="@{{link}?redirectURL={redirectURL} (link=#{href.auth.register}, redirectURL=${redirectURL})}">회원가입</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
