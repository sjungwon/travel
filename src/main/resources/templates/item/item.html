<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel - 하나보기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .container {
        border: 1px solid gray;
      }
      p {
        display: flex;
        justify-content: center;
      }
      .carousel-control-next,
      .carousel-control-prev,
      .carousel-indicators {
        filter: invert(100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="h3" th:text="${item.title}">이름</p>
      </div>
      <div class="row">
        <p th:text="${{item.updatedAt}}">날짜</p>
      </div>
      <div class="row">
        <p th:text="|카테고리: ${item.category.kr}|">카테고리</p>
      </div>
      <div class="row test">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="false"
        >
          <div class="carousel-indicators">
            <button
              th:each="storeFileName, iterStat : ${item.imageStoreFileNames}"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              th:classappend="${iterStat.first} ? 'active'"
              th:attrappend="data-bs-slide-to=${iterStat.index}, aria-current=${iterStat.first} ? 'true', aria-label=|'Slide ${iterStat.index + 1}'|"
            ></button>
          </div>
          <div class="carousel-inner">
            <div
              class="carousel-item"
              th:each="storeFileName, iterStat : ${item.imageStoreFileNames}"
              th:classappend="${iterStat.first} ? 'active':''"
            >
              <img
                th:src="@{{url}/{image} (url=#{src.item.image}, image=${storeFileName})}"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div
              th:if="${item.imageStoreFileNames.size()} < 1"
              class="carousel-item active"
            >
              <img
                class="default d-block w-100"
                src="/item/icon/camera-50.png"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row">
        <p th:text="|주소: ${item.address.address} ${item.addressDetail}|">
          주소 상세주소
        </p>
      </div>
      <div class="row">
        <p>설명:</p>
        <p th:utext="${item.description}">설명</p>
      </div>
      <div class="row pb-3">
        <div class="col">
          <a class="btn btn-primary d-block" th:href="@{/items}">리스트</a>
        </div>
        <div class="col">
          <a
            class="btn btn-primary d-block"
            th:text="#{btn.item.update}"
            th:href="@{/items/update/{id}(id = ${item.id})}"
            >수정</a
          >
        </div>
        <div class="col">
          <a
            class="btn btn-primary d-block btn-delete"
            th:text="#{btn.item.delete}"
            th:href="@{/items/delete/{id} (id=${item.id})}"
            onclick="return confirm('정말 삭제하시겠습니까 ?')"
            >삭제</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
