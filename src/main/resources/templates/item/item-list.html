<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel-전체보기</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div th:each="item : ${items}" class="card" style="width: 18rem;">
        <div class="card-body">
            <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.id}">id</a>
            <p th:text="${item.category.kr}">카테고리</p>
            <p th:text="${item.title}">이름</p>

            <img th:if="${item.thumbnail != null}" th:src="@{{url}/{image} (url=#{src.item.image}, image=${item.thumbnail})}"/>
            <img th:unless="${item.thumbnail != null}" src="/item/icon/camera-50.png"/>
<!--            <p th:text="${item.description}">설명</p>-->
            <p th:text="${item.address.zonecode}">우편번호</p>
            <p th:text="${item.address.address}">주소</p>
        </div>
    </div>
    <a th:text="#{btn.item.add}" href="items/save">추가</a>
</body>
</html>
