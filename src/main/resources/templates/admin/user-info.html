<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>사용자 정보</title>
</head>
<body>
<div class="container">
  <div class="row">
    <p th:text="|저장 ID: ${user.id}|">저장 ID</p>
  </div>
  <hr/>
  <div class="row">
    <div class="col">
      <p th:text="|권한: ${user.role.kr}|">권한</p>
    </div>
    <div class="col-4">
      <a class="btn btn-primary btn-sm" th:href="@{{role}/{id} (role=#{href.admin.role}, id=${user.id})}" th:classappend="${user.role.name() == 'BANNED'} ? 'disabled'" th:attrappend="aria-disabled=${user.role.name() == 'BANNED'} ? 'true'" role="button">권한 변경</a>
    </div>
  </div>
  <hr/>
  <div class="row">
    <p th:text="|사용자 계정: ${user.account}|">사용자 계정</p>
  </div>
  <hr/>
  <div class="row">
    <div class="col">
      <p th:text="|사용자 닉네임: ${user.nickname}|">사용자 닉네임</p>
    </div>
    <div class="col-4">
      <a class="btn btn-primary btn-sm" th:href="@{{nickname}/{id} (nickname=#{href.admin.nickname}, id=${user.id})}" th:classappend="${user.role.name() == 'BANNED'} ? 'disabled'" th:attrappend="aria-disabled=${user.role.name() == 'BANNED'} ? 'true'" role="button">닉네임 변경</a>
    </div>
  </div>
  <hr/>
  <div class="row">
    <p th:text="|사용자 이메일: ${user.email}|">사용자 이메일</p>
  </div>
  <hr/>
  <div class="row">
    <p th:text="|생성일: ${{user.createdAt}}">생성일</p>
  </div>
  <hr/>
  <div class="row">
    <p th:text="|수정일: ${{user.updatedAt}}|">수정일</p>
  </div>
  <hr/>
</div>
<div class="container">
  <div class="row mb-2">
    <h3>정지 내역</h3>
  </div>
  <div class="row mb-2" th:each="userBanInfo : ${userBanInfoList}">
    <div class="card h-100 p-3">
      <h5 class="card-title" th:text="|사건 번호: ${userBanInfo.id}|">사건 번호</h5>
      <h6 class="card-subtitle mb-2 text-muted" th:text="|정지일: ${{userBanInfo.createdAt}}|">정지일</h6>
      <p class="card-text" th:utext="|정지 사유: ${userBanInfo.description}|">정지 사유</p>
    </div>
  </div>
</div>
<a class="btn btn-primary" th:href="@{{users}/{listPath} (users = #{href.admin.users}, listPath=${listPath})}">리스트로 돌아가기</a>
</body>
</html>
