<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form th:action="@{{nickname} (nickname=#{href.admin.nickname})}" method="post" th:object="${userNicknameUpdateDto}" class="container">
    <input type="text" th:field="*{userId}" hidden/>
    <div class="row">
        <label class="form-label" for="prev-nickname">기존 닉네임:</label>
        <input class="form-control" id="prev-nickname" type="text" th:field="*{prevNickname}" readonly/>
    </div>
    <hr/>
    <div class="row">
        <label class="form-label" for="new-nickname">변경할 닉네임:</label>
        <input class="form-control" id="new-nickname" type="text" th:field="*{newNickname}"/>
        <p class="text-danger my-2" th:errors="*{newNickname}"></p>
    </div>
    <hr/>
    <div class="row">
        <button class="btn btn-primary">변경</button>
    </div>
</form>
</body>
</html>
