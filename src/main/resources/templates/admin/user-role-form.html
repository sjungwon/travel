<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>사용자 권한 변경</title>
</head>
<body>
<div class="container">
    <hr/>
    <div class="row">
        <p th:text="|사용자 계정: ${user.account}|">사용자 계정</p>
    </div>
    <hr/>
    <div class="row">
        <p th:text="|사용자 닉네임: ${user.nickname}|">사용자 닉네임</p>
    </div>
    <hr/>
    <div class="row">
        <p th:text="|이전 권한: ${user.role.kr}|">이전 권한</p>
    </div>
    <hr/>
    <form th:action="@{{role} (role=#{href.admin.role})}" method="post" th:object="${userRoleUpdateDto}" class="row">
        <input type="text" th:field="*{userId}" hidden/>
        <div class="col-2 d-flex align-items-center">
            <label class="form-label mb-0" for="new-role">새 권한: </label>
        </div>
        <div class="col">
            <select class="form-select" id="new-role" th:field="*{newRole}">
                <th:block th:each="role :${roles}">
                    <option th:value="${role.name()}" th:text="${role.kr}">권한</option>
                </th:block>
            </select>
        </div>
        <div class="col-2">
            <button class="btn btn-primary">변경</button>
        </div>
    </form>
</div>
</body>
</html>
