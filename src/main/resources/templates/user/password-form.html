<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
  </head>
  <body>
    <form
      th:action="@{{newPassword} (newPassword=#{href.user.password.new})}"
      method="post"
      th:object="${userPasswordUpdate}"
      class="container"
    >
      <input type="text" th:field="*{userId}" hidden />
      <div class="row">
        <label class="form-label" for="account">계정:</label>
        <input
          class="form-control"
          id="account"
          type="text"
          th:field="*{account}"
          readonly
        />
      </div>
      <hr />
      <div class="row">
        <label class="form-label" for="new-password">새 비밀번호:</label>
        <input
          class="form-control"
          id="new-password"
          type="password"
          th:field="*{rawPassword}"
        />
        <p class="text-danger my-2" th:errors="*{rawPassword}"></p>
      </div>
      <hr />
      <div class="row">
        <label class="form-label" for="confirm-password"
          >새 비밀번호 확인:</label
        >
        <input class="form-control" id="confirm-password" type="password" />
        <p class="text-danger my-2" id="confirm-message"></p>
      </div>
      <hr />
      <div class="row">
        <button class="btn btn-primary" id="btn-submit" disabled>변경</button>
      </div>
    </form>
    <script>
      let rawPassword = "";
      let confirmPassword = "";

      const passwordEl = document.querySelector("#new-password");
      const confirmEl = document.querySelector("#confirm-password");
      const submitBtn = document.querySelector("#btn-submit");
      const messageEl = document.querySelector("#confirm-message");

      passwordEl.addEventListener("input", (event) => {
        rawPassword = event.target.value;

        if (rawPassword !== "" && confirmPassword !== "") {
          if (rawPassword === confirmPassword) {
            submitBtn.disabled = false;
            messageEl.textContent = "";
          } else {
            submitBtn.disabled = true;
            messageEl.textContent = "암호가 일치하지 않습니다.";
          }
        }
      });

      confirmEl.addEventListener("input", (event) => {
        confirmPassword = event.target.value;
        if (rawPassword !== "" || confirmPassword !== "") {
          if (rawPassword === confirmPassword) {
            submitBtn.disabled = false;
            messageEl.textContent = "";
          } else {
            submitBtn.disabled = true;
            messageEl.textContent = "암호가 일치하지 않습니다.";
          }
        }
      });
    </script>
  </body>
</html>
